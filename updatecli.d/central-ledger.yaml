name: Update Mojaloop central-ledger
sources:
  image:
    kind: dockerimage
    spec:
      image: mojaloop/central-ledger
      versionfilter:
        kind: semver
        pattern: '>=17.8.0-snapshot.34 <=17.8.0-snapshot.9999'
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: mojaloop-values-override.yaml
      key: $.DEFINE.central-ledger.image.tag
