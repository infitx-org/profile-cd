name: Update connection manager API image tag
sources:
  image:
    kind: dockerimage
    spec:
      image: infitx/connection-manager-api
      versionfilter:
        kind: semver
        pattern: ^2.14.2-storage-cluster.0
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: mcm-values-override.yaml
      key: $.api.image.version
