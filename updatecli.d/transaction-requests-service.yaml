name: Update Mojaloop transaction-requests-service
sources:
  image:
    kind: dockerimage
    spec:
      image: mojaloop/transaction-requests-service
      versionfilter:
        kind: semver
        pattern: '>=14.2.0-snapshot.0 <=14.2.0-snapshot.9999'
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: mojaloop-values-override.yaml
      key: $.DEFINE.transaction-request-service.image.tag
