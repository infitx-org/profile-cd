name: Update Mojaloop mojaloop-simulator
sources:
  image:
    kind: dockerimage
    spec:
      image: mojaloop/mojaloop-simulator
      versionfilter:
        kind: semver
        pattern: ^15.1.1
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: mojaloop-values-override.yaml
      key: $.DEFINE.mojaloop-simulator.image.tag
