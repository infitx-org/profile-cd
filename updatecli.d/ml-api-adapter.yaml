name: Update Mojaloop ml-api-adapter
sources:
  image:
    kind: dockerimage
    spec:
      image: mojaloop/ml-api-adapter
      versionfilter:
        kind: semver
        pattern: '>=14.2.0-iso.0 <=14.2.0-iso.9999'
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: mojaloop-values-override.yaml
      key: $.DEFINE.ml-api-adapter.image.tag
