name: Update Mojaloop Helm chart version
sources:
  lastRelease:
    kind: helmchart
    spec:
      url: https://mojaloop.github.io/helm/repo
      name: mojaloop
      versionfilter:
        kind: semver
        pattern: '>=17.0.0-0 <17.0.0-z'
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: mojaloop-vars.yaml
      key: $.mojaloop_chart_version
