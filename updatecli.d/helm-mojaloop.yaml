name: Update Mojaloop Helm chart version
sources:
  lastRelease:
    kind: helmchart
    spec:
      url: https://mojaloop.github.io/helm/repo
      name: mojaloop
      versionfilter:
        kind: regex/semver
        regex: ^(17\.[0-9]+\.[0-9]+(-[0-9]{5}-[0-9a-f]{7})?)$
        pattern: ^17.1.0-0
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: mojaloop-vars.yaml
      key: $.mojaloop_chart_version
