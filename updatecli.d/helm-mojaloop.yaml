name: Update Mojaloop Helm chart version
sources:
  lastRelease:
    kind: helmchart
    spec:
      url: https://mojaloop.github.io/helm/repo
      name: mojaloop
      versionfilter:
        kind: regex
        pattern: ^17\\.\\d+\\.\\d+(-\\d{5}-[0-9a-f]{7})?$
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: mojaloop-vars.yaml
      key: $.mojaloop_chart_version
