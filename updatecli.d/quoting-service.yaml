name: Update Mojaloop quoting-service
sources:
  image:
    kind: dockerimage
    spec:
      image: mojaloop/quoting-service
      versionfilter:
        kind: semver
        pattern: '>=15.8.0-snapshot.43 <=15.8.0-snapshot.9999'
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: mojaloop-values-override.yaml
      key: $.DEFINE.quoting-service.image.tag
