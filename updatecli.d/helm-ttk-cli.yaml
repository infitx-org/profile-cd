name: Update ML Testing Toolkit CLI Helm chart version
sources:
  lastRelease:
    kind: helmchart
    spec:
      url: https://mojaloop.github.io/helm/repo
      name: ml-testing-toolkit-cli
      versionfilter:
        kind: regex/semver
        regex: ^(15\.[0-9]+\.[0-9]+(-[0-9]{5}-[0-9a-f]{7})?)$
        pattern: ^15.11.0-0
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: mojaloop-vars.yaml
      key: $.ml_testing_toolkit_cli_chart_version
