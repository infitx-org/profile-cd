name: Update ML Testing Toolkit Helm chart version
sources:
  lastRelease:
    kind: helmchart
    spec:
      url: https://mojaloop.github.io/helm/repo
      name: ml-testing-toolkit
      versionfilter:
        kind: regex/semver
        regex: ^(17\.[0-9]+\.[0-9]+-[0-9]{5}-[0-9a-f]{7})$
        pattern: ^17.10.0-0
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: comesaTests.yaml
      key: $.ttkHelmVersion
