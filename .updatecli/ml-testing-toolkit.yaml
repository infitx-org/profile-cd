name: Update Mojaloop ml-testing-toolkit
sources:
  image:
    kind: dockerimage
    spec:
      image: mojaloop/ml-testing-toolkit
      versionfilter:
        kind: regex/semver
        regex: ^([0-9]+\.[0-9]+\.[0-9]+-infitx\.[0-9]+)$
        pattern: ^18.0.0-0
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: mojaloop-values-override.yaml
      key: $._DEFINE.CONTINUOUS_DEPLOYMENT.ml-testing-toolkit.image.tag
