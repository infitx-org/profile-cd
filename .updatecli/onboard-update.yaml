name: Update onboard image tag
sources:
  image:
    kind: dockerimage
    spec:
      image: ghcr.io/infitx-org/onboarding
      versionfilter:
        kind: semver
        pattern: ^1.0.0
    transformers:
      - trimprefix: v
      - addprefix: ghcr.io/infitx-org/onboarding:v
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: onboard.yaml
      key: $.image
