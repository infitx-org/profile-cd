name: Update comesa tests ml-testing-toolkit backend
sources:
  image:
    kind: dockerimage
    spec:
      image: mojaloop/ml-testing-toolkit
      versionfilter:
        kind: semver
        pattern: ">=18.20.0-infitx.0 <=18.20.0-infitx.9999"
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: comesaTests.yaml
      key: $.ttkHelmValues.ml-testing-toolkit-backend.image.tag
