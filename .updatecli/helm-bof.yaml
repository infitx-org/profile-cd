name: Update BOF Helm chart version
sources:
  lastRelease:
    kind: helmchart
    spec:
      url: https://mojaloop.github.io/charts/repo
      name: bof
      versionfilter:
        kind: semver
        pattern: '>=5.1.7-infitx.0 <=5.1.7-infitx.999999'
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: common-vars.yaml
      key: $.bof_chart_version
