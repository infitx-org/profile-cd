name: Update PM ml-testing-toolkit
sources:
  image:
    kind: dockerimage
    spec:
      image: mojaloop/ml-testing-toolkit
      versionfilter:
        kind: regex/semver
        regex: ^([0-9]+\.[0-9]+\.[0-9]+-infitx\.[0-9]+)$
        pattern: ^18.20.0-0
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: pm4ml-values-override.yaml
      key: $.ttk.ml-testing-toolkit-backend.image.tag
