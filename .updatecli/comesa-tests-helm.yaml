name: Update ML Testing Toolkit Helm chart version
sources:
  lastRelease:
    kind: helmchart
    spec:
      url: https://mojaloop.github.io/helm/repo
      name: ml-testing-toolkit
      versionfilter:
        kind: semver
        pattern: '>=17.10.1-infitx.0 <=17.10.1-infitx.999999'
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: comesaTests.yaml
      key: $.ttkHelmVersion
