    kind: dockerimage
    spec:
      image: pm4ml/mojaloop-payment-manager-management-api
      versionfilter:
        kind: semver
        pattern: ^7.0.0
targets:
  yaml:
    kind: yaml
    spec:
      engine: yamlpath
      file: proxy-values-override.yaml
      key: $._DEFINE.CONTINUOUS_DEPLOYMENT.management-api.image.tag
